               

                <h1>Search Results for "{{ query }}"</h1>
                <div class="container">
                    <h2>User Profiles:</h2>
                    
                    <table class="table">
                        
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td><h1><strong><a href="/profile/{{user.user.username}}" style="font-size:30px; color:#2964f0; text-decoration:none;">@{{user.user.username}}</a> </strong></h1></td>
                                
                            </tr>
                            {% endfor %}
                            
                            
                        </tbody>
                    </table>
                </div>
